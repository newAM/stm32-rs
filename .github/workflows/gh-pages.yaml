name: build gh-pages

on:
  push:
    branches:
      - master
  # TODO: remove
  pull_request:

jobs:
  build_html:
    name: Build HTML
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install svdtools
        run: pip install --user svdtools

      - name: Build HTML
        run: make -j2 html

